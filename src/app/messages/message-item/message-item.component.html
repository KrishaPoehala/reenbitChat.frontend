
<div>
    <div class="m-2 p-2 d-flex justify-content-between">
      <div class="d-flex">
        <div>
          <img src="{{message.sender.profilePhotoUrl}}" alt="">
        </div>
              
          <div>
              <div>
                <span class="sender-name">{{message.sender.name}}</span>
            </div>
           <div class="message-text">
            <p *ngIf="!isEditingMode">{{message.text}}</p>
            <form *ngIf="isEditingMode" [formGroup]="editeForm">
              <input formControlName="editedMessage" (keyup.enter)="onEdit()" 
              type="text">
            </form>
            
            <div class="sent-date">
                {{message.sentAt | date: 'h:mm a'}}
            </div>
          </div>
          </div>
        </div>
        <div>
            <div *ngIf="message?.sender?.id === userService.currentUser.id">
                <button class="btn btn-outline-dark btn-sm" (click)="onEdit()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                      <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                    </svg>
                  </button>
                  <button class="btn btn-outline-dark btn-sm icon" 
                   (click)="openModal(deleteContent)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-archive-fill" viewBox="0 0 16 16">
                        <path d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z"/>
                    </svg>
                </button>
            </div>
              <button class="btn btn-outline-dark btn-sm icon" (click)="modal.open(redirectContent)"
              *ngIf="userService.selectedChat?.isGroup === null"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-90deg-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M14.854 4.854a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 4H3.5A2.5 2.5 0 0 0 1 6.5v8a.5.5 0 0 0 1 0v-8A1.5 1.5 0 0 1 3.5 5h9.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4z"/>
                  </svg>
              </button>
        </div>
    </div>
</div>


<ng-template #deleteContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Delete message</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <p>Do you want delete this message only for you?</p>
        <span>Delete only for me: </span>
        <input type="checkbox" class="form-check-input" (change)="onChange()">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="onDelete()">Delete</button>
  </div>
</ng-template>

<ng-template #redirectContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Redirection menu</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <p>Redirect to : </p>
         Sender: <input type="radio" name="redirection" (change)="onRedirectionChange()" checked/>
         <div></div>
         Group: <input type="radio" name="redirection" (change)="onRedirectionChange()"/>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="onRedirect()">Redirect</button>
  </div>
</ng-template>
